    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #fff;
            padding: 20px 0; /* Added more padding to move content down */
            border-bottom: 2px solid #ccc;
        }

        .container {
            display: flex;
            flex-direction: column; /* Adjusted flex direction for responsiveness */
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-decoration: none;
            color: #333;
            font-size: 25px;
            margin: 10px 0; /* Added margin for spacing */
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px; /* Added margin for spacing */
        }

        li {
            margin: 0;
        }

        li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #007bff;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap; /* Adjusted flex-wrap for responsiveness */
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 300px; /* Adjusted card width for responsiveness */
            margin-bottom: 20px;
        }

        .card img {
            max-width: 100%; /* Ensures images don't exceed the card width */
            height: auto; /* Maintains aspect ratio */
        }

        footer {
            background-color: #287FB3;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }

        @media (max-width: 767px) {
            /* Adjust styles for screens smaller than 767px (mobile) */
            h1 {
                font-size: 20px;
            }

            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                margin-bottom: 10px;
            }

            .card {
                width: 100%; /* Full width for mobile */
            }
        }

        .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0; /* Add margin for spacing */
    }

    .search-input {
        margin-right: 10px;
    }


    .hubungi-btn {
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #007bff; /* Warna teks putih */
    background-color: #fff; /* Warna latar belakang sebelum hover */
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    text-decoration: none; /* Menghilangkan garis bawah */
    transition: background-color 0.3s ease; /* Efek transisi pada latar belakang */
}

.hubungi-btn:hover {
    background-color: #a0c1e4; /* Warna latar belakang saat hover */
    color: #000; /* Mengubah warna teks pada hover menjadi hitam */
}


.card img {
            max-width: 100%;
            height: 200px; /* Set a fixed height for the card images */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
        }

    </style>
</head>

<body>

    <form class="search-form">
        <input type="text" placeholder="Search..." class="search-input">
        <button type="button" class="btn btn-primary" onclick="search()">Search</button>
    </form>

    <script>
        function search() {
        // Get the input value
        var searchTerm = document.querySelector('.search-input').value.toLowerCase();

        // Get all card texts
        var cardTexts = document.querySelectorAll('.card-text');

        // Loop through card texts and hide/show cards based on search term
        cardTexts.forEach(function (cardText) {
            var text = cardText.textContent.toLowerCase();
            var card = cardText.closest('.card');

            if (text.includes(searchTerm)) {
                card.style.display = 'block'; // Show the card
            } else {
                card.style.display = 'none'; // Hide the card
            }
        });
    }
    </script>
