    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #fff;
            padding: 20px 0; /* Added more padding to move content down */
            border-bottom: 2px solid #ccc;
        }

        .container {
            display: flex;
            flex-direction: column; /* Adjusted flex direction for responsiveness */
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-decoration: none;
            color: #333;
            font-size: 25px;
            margin: 10px 0; /* Added margin for spacing */
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px; /* Added margin for spacing */
        }

        li {
            margin: 0;
        }

        li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #007bff;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap; /* Adjusted flex-wrap for responsiveness */
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 300px; /* Adjusted card width for responsiveness */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .card img {
            max-width: 100%; /* Ensures images don't exceed the card width */
            height: auto; /* Maintains aspect ratio */
        }

        .card-body {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-text {
            flex-grow: 1; /* Allow text to take available space */
        }

        .btn-primary {
            margin-top: 10px; /* Add margin to separate the button from text */
        }

        footer {
            background-color: #287FB3;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }

        @media (max-width: 767px) {
            /* Adjust styles for screens smaller than 767px (mobile) */
            h1 {
                font-size: 20px;
            }

            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                margin-bottom: 10px;
            }

            .card {
                width: 100%; /* Full width for mobile */
            }
        }

        .card img {
            max-width: 100%;
            height: 200px; /* Set a fixed height for the card images */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
        }
